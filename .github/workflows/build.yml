name: Build and Package App with PyInstaller

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # We still define the OS, but use the DOCKER IMAGE for the Linux build
        os: [windows-latest, macos-latest, ubuntu-latest] 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # Step for Linux Build: Uses a Docker container with an old GLIBC
      # ----------------------------------------------------------------------
      - name: Build Linux Binary (in Docker Container for Compatibility)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        # Use an older Ubuntu Docker image (like 20.04) known for wider GLIBC compatibility.
        uses: docker://ubuntu:20.04
        with:
          args: /bin/bash -c "
            apt-get update && apt-get install -y python3 python3-pip zip;
            pip install pyinstaller -r requirements.txt;
            # Run pyinstaller
            pyinstaller App_PP.py --onefile --distpath build/linux --name Kaalen-v1.0;
            # Fix permission and create artifact directory structure
            mkdir -p ${{ github.workspace }}/build/linux;
            cp dist/Kaalen-v1.0 ${{ github.workspace }}/build/linux/;
            chmod +x ${{ github.workspace }}/build/linux/Kaalen-v1.0;
            "
        env: 
          # Environment variable needed for GUI apps in container builds
          LD_PRELOAD: /usr/lib/x86_64-linux-gnu/libstdc++.so.6

      # ----------------------------------------------------------------------
      # Steps for Windows/macOS Build: Standard runner execution
      # ----------------------------------------------------------------------
      - name: Set up Python (Windows/macOS)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install PyInstaller and dependencies (Windows/macOS)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      
      - name: Build with PyInstaller (Windows/macOS)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            pyinstaller App_PP.py --noconsole --onefile --distpath build/windows --name Kaalen-v1.0 --icon icon.ico
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            pyinstaller App_PP.py --windowed --onefile --distpath build/macos --name Kaalen-v1.0 --icon icon.ico
          fi
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kaalen-${{ matrix.os }}
          path: build/*
          retention-days: 7

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      # The artifact names include the original runner label (ubuntu-latest)
      
      - name: Zip Windows artifact
        run: |
          cd artifacts/Kaalen-windows-latest
          zip -r ../../Kaalen-windows.zip .

      - name: Zip macOS artifact
        run: |
          cd artifacts/Kaalen-macos-latest
          zip -r ../../Kaalen-macos.zip .

      - name: Zip Linux artifact
        run: |
          cd artifacts/Kaalen-ubuntu-latest # This name matches the matrix.os value
          zip -r ../../Kaalen-linux.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Kaalen-windows.zip
            Kaalen-macos.zip
            Kaalen-linux.zip
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
          body: |
            This is an automated release.
            
            This release includes standalone executables for Windows, macOS, and Linux.
            
            **Linux users:** Please run the executable from the terminal using `./Kaalen-v1.0` after unzipping.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
